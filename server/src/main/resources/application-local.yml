cloud:
  aws:
    credentials:
      accessKey:
      secretKey:
    s3:
      bucket: mainproject-test-bucket
      dir:
    region:
      static: ap-northeast-2
    stack:
      auto: false

spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test3?serverTimezone=UTC&characterEncoding=UTF-8
    username:
    password:
    jpa:
      database: mysql
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      generate-ddl: true
      show-sql: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    hibernate:
      format_sql: true
      ddl-auto: update  # (1) 스키마 자동 생성
      show-sql: true      # (2) SQL 쿼리 출력
    sql:
      init:
        data-locations: classpath*:db/h2/data.sql